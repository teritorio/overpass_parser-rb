AllCops:
  NewCops: enable
  TargetRubyVersion: 3.0
  Exclude:
  - 'ext/**/*'
  - '*.gemspec'

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Metrics/AbcSize:
  Max: 40

Metrics/CyclomaticComplexity:
  Max: 20

Metrics/MethodLength:
  Max: 30

Metrics/PerceivedComplexity:
  Max: 20
